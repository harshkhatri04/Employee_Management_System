<div class="container mt-5">

    <h2>List Of Employees</h2>
    <a routerLink="employee/add/0" class="btn btn-primary mt-5 mb-3 ">Add Employee</a>
    <table class="table">
        <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>gender</th>
            <th>email</th>
            <th>department</th>
            <th>dob</th>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.department}}</td>
                <td>{{employee.dob}}</td>
                <td><a [routerLink]="['employee/edit',employee.id]">Edit</a></td>
                <td><a button (click)= "onDelete(employee.id)">x</a></td>
            </tr>
        </tbody>
    </table>

</div>
